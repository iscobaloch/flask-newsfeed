{%extends "admin/admin.html"%}
{% block title%}ADD NEW MODERATOR - ADMIN PANEL{% endblock %}
   {% block body %}

    <!-- Main content -->
  <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">New Moderator</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          {% for message in get_flashed_messages()%}
        &nbsp;&nbsp;<p style='color:green'>{{message}}</p>
        {% endfor %}
        {% if error %}
        &nbsp;&nbsp;<p style='color:red'> {{error}}</p>
        {% endif %}
          <!-- /.card-header -->
            <form method="post">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Moderator Name*</label>
                  <input type="text" name="name" required id="name" class="form-control" autocomplete="off" placeholder="moderator name">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Username*<small style="color:red;"> (without space)</small></label>
                     <input type="text" required name="username" id="username" pattern="[0-9a-zA-Z].{4,30}" class="form-control" autocomplete="off" placeholder="username">
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email*</label>
                  <input type="email" required name="email" id="email" class="form-control" autocomplete="off" placeholder="moderator@newsfeed.com">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Choose Password*</label>
                  <input type="password" class="form-control" name="password" id="password" required autocomplete="off" placeholder="*******">
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lr">Add Moderator</button>
            </form>
                <!-- /.form-group -->
          </div>
              <!-- /.col -->
            </div>

          </div>
        </div>





        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{%endblock%}
